<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo</title>
</head>
<body>

	<!-- checkbox activado por defecto -->
	<input type="checkbox" id="kit" checked>

	<script type="text/javascript">
		// Parto de la base de que usas JQuery en tu proyecto y lo tienes incluido
		$("#kit").on('change', function () {
			// activado = 1 si checkbox activado, 0 si no lo está
			var activado = $("#kit:checked").length;

			// Ruta a la que voy a enviar el valor del kit para que lo almacene
			var ruta = '/almacenaValorCkeck';
			var datos = {'checkbox': activado};
            $.post(ruta, datos, function (data, status) {
            	// Data contiene la respuesta y console.log(data) te imprime la respuesta en la consola
            	// ahí puedes hacer lo que quieras con data
                console.log(data);
            });


            // Esta parte se ejecuta cuando la página se termina de cargar
            // aquí puedes aprovechar para poner valor a tu checkbox desde la
            // base de datos
            $(document).ready(function () {
            	cargarValorCheckbox();
            });

            function cargarValorCheckbox(){
            	// Ruta en la que recoger el valor del checkbox
				var ruta = '/getValorCkeck';
				$.get(ruta, function (data, status) {
					// Suponiendo que data contenga directamente el valor del checkbox (0, 1)
	            	if(data){
	            		$('#kit').prop('checked', true);
	            	} else {
	            		$('#kit').prop('checked', false);
	            	}
	            });
            }
		});
	</script>
</body>
</html>
